- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks: 
    - name: Launch EC2 instance
      ec2: 
        instance_type: t2.micro
        image: ami-0ed9277fb7eb570c9
        region: us-east-1
        key_name: test
        vpc_subnet_id: vpc-05b19d9e45b6ceb73
        assign_public_ip: yes
        wait: yes
        count: 1
        group: eshop
        aws_access_key: "{{access_key}}" 
        aws_secret_key: "{{secret_key}}" 
        security_token: "{{session_token}}"
      register: ec2
      
    - name: Add instance host to group
      add_host: hostname={{ item.public_dns_name }} groupname=launched
      with_items: '{{ec2.instances}}'
      
    - name: Wait for SSH connection
      wait_for: host={{ item.public_dns_name }} port=22 delay=30 timeout=600 state=started
      with_items: '{{ec2.instances}}'
      
- name: Configure EC2
  hosts: launched
  connection: ssh
  
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
      become: yes
    - service:
        name: docker
        state: started
        enabled: yes
      become: yes
    - name: Get project files from git
      git:
        repo: 'https://github.com/tomkotara/eshop-devops.git'
        dest: ./app
    - name: Build Docker
      shell: cd app && docker build -t my-eshop:latest .
      become: yes
    - name: Run Docker with eshop
      shell: docker run -p 80:3000 my-eshop
      async: 45
      poll: 0
      become: yes
    - wait_for: 
        port: 80